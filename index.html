<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TOP Tic Tac Toe LNG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tic-tac-toe.css'>
    <script src='tic-tac-toe.js' defer></script>
</head>
<body>
    <section id="container" class="content">
        <div class="square" id="q0"></div>
        <div class="square" id="q1"></div>
        <div class="square" id="q2"></div>
        <div class="square" id="q3"></div>
        <div class="square" id="q4"></div>
        <div class="square" id="q5"></div>
        <div class="square" id="q6"></div>
        <div class="square" id="q7"></div>
        <div class="square" id="q8"></div>
    </section>

    <section id="replay" class="replay">
        <p id="message"></p>
        <button id="replayBtn">Replay</button>
    </section>
    
</body>
</html>
